name: Generate Pacman Contribution Graph

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate-svg:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Generate Pacman SVG
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: 'cheepi'

      - name: List files after generation
        run: |
          echo "Listing files in workspace root:"
          ls -la
          echo "Listing files in output/:"
          ls -la output || echo "output/ not found"

      - name: Commit & Push SVG
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"

          if [ -f output/pacman-contribution-graph.svg ]; then
            git add output/pacman-contribution-graph.svg
          else
            echo "output/pacman-contribution-graph.svg not found"
          fi

          if [ -f output/pacman-contribution-graph-dark.svg ]; then
            git add output/pacman-contribution-graph-dark.svg
          else
            echo "output/pacman-contribution-graph-dark.svg not found"
          fi

          if ! git diff --staged --quiet; then
            git commit -m "chore: update pacman contribution graph"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}